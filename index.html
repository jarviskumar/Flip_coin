<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip A Coin</title>
    <!-- css stylesheet -->
    <link rel="stylesheet" href="style.css" type="text/css" />
    <!-- bootstrapCss -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
  </head>
  <body style="background-color: #7bd3ea">
    <!-- <h1 class="text-center mt-3" style="color: #026c88;">Flip A Coin </h1> -->
    <nav class="navbar nunito-semi">
  <div class="container-fluid">
    <span class="navbar-brand text-white">
      <img src="coin.svg" alt="" width="30" height="30" class="d-inline-block align-text-top">
      Flip A Coin
    </span>
  </div>
</nav>
    <div class="container d-flex justify-content-center flex-column nunito-reg">
     <div class="coin" id="coin">
        <div class="head" id="head">
          <img src="head.svg" alt="HEAD" />
        </div>
     
        <div class="tail" id="tail">
          <img src="tail.svg" alt="TAIL" />
        </div>
        
      </div>
      <div id="result" class="text-center pt-2 pb-2 nunito-bold">
          Result
        </div>
        
      <div class="buttons d-flex mt-4 mb-4">
        <button class="flip_btn" id="flip_btn" type="submit">Flip</button>
      <button class="reset_btn" id="resetbtn" type="submit" onclick="location.reload()">Reset</button>
      </div>
      <div class="foot mt-2">
        <p class="text-center">Made with <span class="text-danger"> &hearts;</span> by <a href="https:jarviskumar.github.io/linkbio" class="link link-underline nunito-semi ">Dipesh</a></p>
      </div>
    </div>
    
    <script src="App.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
